<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WatchThis</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <section id="first-page">
            <div class="page-wrapper">
                <header class="container-fluid header">
                    <nav class="row">
                        <div
                            class="col-3 d-flex flex-column justify-content-center p-0"
                            id="nav-lt"
                        >
                            <h2 class="logo-title">WatchThis</h2>
                        </div>
                        <div class="col-6 p-0" id="nav-center"></div>
                        <div
                            class="col-3 p-0 d-flex justify-content-end"
                            id="nav-rt"
                        >
                            <ul>
                                <li>
                                    <a href="/">Search</a>
                                </li>
                                <li><a href="/">Home</a></li>
                                <li><a href="/">Movies</a></li>
                            </ul>
                        </div>
                    </nav>
                </header>
                <div class="container-fluid features p-0">
                    <div class="down-btn d-flex flex-column align-items-center">
                        <p>scroll down</p>
                        <img src="./assets/img/icons/down-icon.svg" />
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="page-wrapper">
                <div class="container-fluid movies-list">
                    <div class="row section-two">
                        <div class="col">
                            <div
                                class="bottom-menu-bar d-flex justify-content-center gap-4"
                            >
                                <div class="app-btn">
                                    <img
                                        src="./assets/img/icons/apps-icon.svg"
                                    />
                                </div>
                                <div class="filter-btn">
                                    <img
                                        src="./assets/img/icons/filter-icon.svg"
                                    />
                                </div>
                                <div class="search-btn">
                                    <img
                                        src="./assets/img/icons/search-icon.svg"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
